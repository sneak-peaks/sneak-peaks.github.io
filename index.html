<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sneak-peaks</title>
  <style>
    :root {
      --primary-blue: #00bfff;
      --primary-red: #ff2a2a;
      --secondary-gold: #ffd700;
      --dark-gray: #1a1d21;
      --light-gray: #2c2f33;
      --bg-gradient: linear-gradient(135deg, #0a0c0e 30%, #1c2126 100%);
      --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.3);
      --shadow-hover: 0 8px 25px rgba(0, 191, 255, 0.4);
      --border-radius: 15px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: var(--bg-gradient);
      color: #f1f1f1;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, var(--dark-gray), #0f1318);
      padding: 30px 20px;
      text-align: center;
      box-shadow: var(--shadow-light);
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 3em;
      color: var(--secondary-gold);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      margin-bottom: 10px;
    }

    .content {
      max-width: 1400px;
      margin: 40px auto;
      padding: 20px;
    }

    .section-title {
      color: var(--primary-blue);
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      padding-bottom: 10px;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--secondary-gold);
      animation: pulse 2s infinite;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }

    .gallery-item {
      background: var(--light-gray);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow-light);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      flex: 0 0 calc(25% - 18.75px);
    }

    .gallery-item:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: var(--shadow-hover);
    }

    .gallery-item img {
      width: 100%;
      display: block;
      transition: opacity 0.3s ease;
      object-fit: cover;
    }

    .gallery-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0, 191, 255, 0.1), rgba(255, 42, 42, 0.1));
      z-index: 1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .gallery-item:hover::before {
      opacity: 1;
    }

    .gallery-item img[src="sneak.png"] {
      height: 380px;
    }

    .gallery-item img:not([src="sneak.png"]) {
      width: 110%;
      height: 200px;
      transform: translateX(-5%);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { width: 50px; }
      50% { width: 70px; }
      100% { width: 50px; }
    }

    @media (max-width: 1024px) {
      h1 { font-size: 2.5em; }
      .section-title { font-size: 2em; }
      .gallery-item { flex: 0 0 calc(33.33% - 16.67px); }
      .gallery-item img[src="sneak.png"] { height: 340px; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      .section-title { font-size: 1.8em; }
      .gallery-item { flex: 0 0 calc(50% - 12.5px); }
      .gallery-item img[src="sneak.png"] { height: 300px; }
      .content { margin: 30px auto; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5em; }
      .section-title { font-size: 1.5em; }
      .gallery { flex-direction: column; }
      .gallery-item { flex: 0 0 100%; }
      .gallery-item img[src="sneak.png"] { height: 270px; }
      .content { padding: 10px; margin: 20px auto; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sneak-peaks</h1>
  </header>

  <div class="content">
    <section class="photos">
      <h2 class="section-title">Fotos</h2>
      <div class="gallery">
        <div class="gallery-item"><img src="sneak.png" alt="Sneak Peak Sneak"></div>
        <div class="gallery-item"><img src="ui1.png" alt="Sneak Peak UI 1"></div>
        <div class="gallery-item"><img src="ui2.png" alt="Sneak Peak UI 2"></div>
        <div class="gallery-item"><img src="Diogo.png" alt="Sneak Peak Diogo"></div>
        <div class="gallery-item"><img src="Espada.png" alt="Sneak Peak Espada"></div>
        <div class="gallery-item"><img src="Imagem15.png" alt="Sneak Peak Imagem 15"></div>
        <div class="gallery-item"><img src="Imagem33.png" alt="Sneak Peak Imagem 33"></div>
        <div class="gallery-item"><img src="Imagem4.png" alt="Sneak Peak Imagem 4"></div>
        <div class="gallery-item"><img src="Modric.png" alt="Sneak Peak Modric"></div>
        <div class="gallery-item"><img src="Sla.png" alt="Sneak Peak Sla"></div>
        <div class="gallery-item"><img src="image.png" alt="Sneak Peak Image"></div>
      </div>
    </section>
  </div>
</body>
</html>
