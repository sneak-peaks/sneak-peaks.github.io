<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Sneak-peaks</title>
<style>
  :root {
    --primary-blue: #00bfff;
    --primary-red: #ff2a2a;
    --secondary-gold: #ffd700;
    --dark-gray: #1a1d21;
    --bg-gradient: linear-gradient(135deg, #0a0c0e 30%, #1c2126 100%);
    --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.3);
    --shadow-hover: 0 8px 25px rgba(0, 191, 255, 0.4);
    --border-radius: 15px;
    --font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
  }

  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: var(--font-family);
    background: var(--bg-gradient);
    color: #f1f1f1;
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 15px 40px 15px;
    text-align: center;
    position: relative;
  }

  header {
    background: linear-gradient(90deg, var(--dark-gray), #0f1318);
    padding: 30px 20px;
    box-shadow: var(--shadow-light);
    border-radius: var(--border-radius);
    width: 100%;
    max-width: 1400px;
    margin-bottom: 40px;
    animation: fadeIn 1s ease-in-out;
    user-select: none;
  }

  h1 {
    font-size: 3rem;
    color: var(--secondary-gold);
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
  }

  .button-container {
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: nowrap;
    max-width: 480px;
    width: 100%;
  }

  button {
    background: linear-gradient(135deg, var(--primary-blue), var(--primary-red));
    border: none;
    color: white;
    padding: 18px 36px;
    font-size: 1.3rem;
    font-weight: bold;
    border-radius: var(--border-radius);
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0, 191, 255, 0.3);
    transition: transform 0.2s ease, box-shadow 0.4s ease, background 0.4s ease;
    letter-spacing: 0.05em;
    overflow: hidden;
    z-index: 0;
  }

  button:hover,
  button:focus {
    background: linear-gradient(135deg, var(--primary-red), var(--primary-blue));
    transform: translateY(-4px) scale(1.03);
    box-shadow: 0 12px 30px rgba(255, 42, 42, 0.4);
    outline: none;
  }

  button:active {
    transform: translateY(0) scale(0.98);
    box-shadow: 0 4px 10px rgba(255, 42, 42, 0.3);
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
    }
    .button-container {
      flex-direction: column;
      gap: 18px;
      max-width: 100%;
    }
    button {
      width: 100%;
      max-width: 320px;
      font-size: 1.1rem;
      padding: 16px 24px;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Sneak-peaks</h1>
</header>

<div class="button-container">
  <button onclick="window.open('https://tiktok.com/@sneakpeaks6', '_blank')">Fotos</button>
  <button onclick="window.open('https://www.youtube.com/@steal.a.footballplayer', '_blank')">VÃ­deos</button>
</div>
</body>
</html>
